<!DOCTYPE html>
<html>

	<title>Milage Converter</title>

	<body>

	<h1>Mileage Converter</h1>

	<p> This is Brian's, Tiffany's, and Jessica's Miles Per Gallon to Kilometers Per Liter converter!</p>
	
	<script>
			
			
			var usersMpg = prompt ("Enter Your Miles Per Gallon to be Converted!") ;
	
			var returnKpl = usersMpg * 1.61 * 0.264 ;
				
			alert( usersMpg + " miles per gallon are equal to " + returnKpl + " kilometers per liter." );
			
		
	</script>
	
	
	</body>
	
</html>
